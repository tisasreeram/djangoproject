<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

        {% for msg in messages %}
           <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hey!</strong>{{ msg }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 {% endfor %}
        <h1 style="text-align:center;">Name:{{details.Name}} <br>
        Age:{{details.Age}}<br>
        Place:{{details.Place}}<br>
        <img src="{{details.Photo.url}}" height="250"  width="250"></h1><br>
        <a href="{% url 'app1:update' details.id %}">
          <h1 style="text-align:right;"> UPDATE<br>
        </a>
        <a href="{% url 'app1:changepassword' details.id %}">
           CHANGEPASSWORD<br>
      </a>
      <a href="{% url 'app1:logout'  %}">
        LOGOUT </h1>
      </a>
    {% endblock %}
